<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<div class="container">
			<main class="calculator">
				<div class="screen-container">
					<div class="screen">
						<div class="display-value-container">
							<span class="display-value js-display-value">0</span>
						</div>
					</div>
				</div>
				<div class="keys-container">
					<button class="key key-red">AC</button>
					<button class="key key-red">CE</button>
					<button class="key key-gray js-operator" data-value="/">
						&divide;
					</button>
					<button class="key key-gray js-operator" data-value="*">
						&times;
					</button>
					<button class="key key-black js-number" data-value="7">7</button>
					<button class="key key-black js-number" data-value="8">8</button>
					<button class="key key-black js-number" data-value="9">9</button>
					<button class="key key-gray js-operator" data-value="-">
						&minus;
					</button>
					<button class="key key-black js-number" data-value="4">4</button>
					<button class="key key-black js-number" data-value="5">5</button>
					<button class="key key-black js-number" data-value="6">6</button>
					<button class="key key-gray js-operator" data-value="+">+</button>
					<button class="key key-black js-number" data-value="1">1</button>
					<button class="key key-black js-number" data-value="2">2</button>
					<button class="key key-black js-number" data-value="3">3</button>
					<button class="key key-gray key-equal js-equal">=</button>
					<button class="key key-black key-zero js-number" data-value="0">
						0
					</button>
					<button class="key key-black">&#183;</button>
				</div>
			</main>
		</div>
	</body>
</html>
