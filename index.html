<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<div class="container">
			<main class="calculator">
				<div class="screen-container">
					<div class="screen">
						<div class="output-container">
							<span class="output">128371241263781923127948123971203</span>
						</div>
					</div>
				</div>
				<div class="keys-container">
					<button class="key key-red">AC</button>
					<button class="key key-red">CE</button>
					<button class="key key-gray">&divide;</button>
					<button class="key key-gray">&times;</button>
					<button class="key key-black">7</button>
					<button class="key key-black">8</button>
					<button class="key key-black">9</button>
					<button class="key key-gray">&minus;</button>
					<button class="key key-black">4</button>
					<button class="key key-black">5</button>
					<button class="key key-black">6</button>
					<button class="key key-gray">+</button>
					<button class="key key-black">1</button>
					<button class="key key-black">2</button>
					<button class="key key-black">3</button>
					<button class="key key-gray key-equal">=</button>
					<button class="key key-black key-zero">0</button>
					<button class="key key-black">&#183;</button>
				</div>
			</main>
		</div>
	</body>
</html>
