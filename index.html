<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Calculator</title>
		<!-- https://fonts.google.com/specimen/Share+Tech+Mono -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="container">
			<main class="calculator">
				<div class="display-container">
					<div class="display">
						<span class="display-text"></span>
					</div>
				</div>
				<div class="keys">
					<button type="button" class="key bg-red all-clear">AC</button>
					<button
						type="button"
						class="key bg-red backspace"
						data-key="Backspace"
					>
						&#9003;
					</button>
					<button type="button" class="key bg-gray operator" data-key="/">
						&div;
					</button>
					<button type="button" class="key bg-gray operator" data-key="*">
						&times;
					</button>
					<button type="button" class="key number" data-key="7">7</button>
					<button type="button" class="key number" data-key="8">8</button>
					<button type="button" class="key number" data-key="9">9</button>
					<button type="button" class="key bg-gray operator" data-key="-">
						&minus;
					</button>
					<button type="button" class="key number" data-key="4">4</button>
					<button type="button" class="key number" data-key="5">5</button>
					<button type="button" class="key number" data-key="6">6</button>
					<button type="button" class="key bg-gray operator" data-key="+">
						&plus;
					</button>
					<button type="button" class="key number" data-key="1">1</button>
					<button type="button" class="key number" data-key="2">2</button>
					<button type="button" class="key number" data-key="3">3</button>
					<button type="button" class="key bg-gray equals" data-key="=">
						&equals;
					</button>
					<button type="button" class="key number zero" data-key="0">0</button>
					<button type="button" class="key decimal-point" data-key=".">
						&middot;
					</button>
				</div>
			</main>
		</div>
	</body>
</html>
